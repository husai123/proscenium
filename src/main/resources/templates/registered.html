<body>

 <div class="top clearfix">

  <div class="login_title">用户注册</div>

 </div>

<!--登录-->
<div class="login_content Reg_log_style">
    <div class="mian_style relative">
        <div class="login_ad"><img th:src="@{/images/login_ad.png}" /></div>
        <div class="login_style">
            <div class="login_Switch">
                <div class="bd">
                    <ul>
                        <form class="write_login" id="frm">
                            <fieldset>
                                <ul class="clearfix">
                                    <li class="frame_style form_error">
                                        <label class="user_icon"></label>
                                        <input name="cust_truename" type="text"  id="name"/>
                                        <i>姓名</i>
                                    </li>
                                    <li class="form_error" style="margin-bottom: 12px;">
                                        <label class="label_name" style="font-size: 14px;color: #CCC;">性别：</label>
                                        <span class="Policy_current">
                                           <label class="inline">
                                            <input name="cust_sex" type="radio" value="0" class="ace" checked="checked">
                                            <span class="lbl">男</span>
                                           </label>
                                           <label class="inline">
                                            <input name="cust_sex" type="radio" value="1" class="ace">
                                            <span class="lbl">女</span>
                                           </label>
                                        </span>
                                    </li>
                                    <li class="frame_style form_error">
                                        <label class="email_icon"></label>
                                        <input name="cust_email" type="text"  id="email"/>
                                        <i>邮箱</i>
                                    </li>
                                    <li class="frame_style form_error">
                                        <label class="phone_icon"></label>
                                        <input name="cust_phone" type="text"  id="phone"/>
                                        <i>手机号</i>
                                    </li>
                                    <li class="frame_style form_error">
                                        <label class="Codes_icon"></label>
                                        <input name="cust_birthday" type="text" placeholder="出生日期" data-name="注册日期"  class="laydate-icon text_add" id="test1">
                                        <!--<i>出生日期</i>-->
                                    </li>
                                    <li class="frame_style form_error">
                                        <label class="password_icon"></label>
                                        <input name="cust_password" type="password"   id="tbPassword"/>
                                        <i>输入密码</i>
                                    </li>
                                    <li class="Password_qd">
                                        <div class="clearfix">
                                            <div class="ywz_zhuce_huixian" id='pwdLevel_1'>弱 </div>
                                            <div class="ywz_zhuce_huixian" id='pwdLevel_2'>中 </div>
                                            <div class="ywz_zhuce_huixian" id='pwdLevel_3'>强 </div>
                                        </div>
                                    </li>
                                    <li class="frame_style form_error">
                                        <label class="password_icon"></label>
                                        <input type="password"   id="userpwd"/>
                                        <i>确认密码</i>
                                    </li>
                                </ul>
                                <div class="space-4">
                                    <button type="button" class="width-35  btn btn-sm btn-primary" id="p_login_btn" onclick="">注册</button>
                                </div>
                                <div class="link_bz"><a th:href="@{/init/login}">用户登录</a></div>
                            </fieldset>
                        </form>
                    </ul>
                </div>
    <div class="others-login-box  clearfix">
      <span class="name">使用合作网站账号登录</span>
        <div class="inline-block">
        <a href="#" class="share-icon share-wx-icon ml10"></a>
        <a href="#" class="share-icon share-qq-icon ml10"></a>

 </div>

<script>
    laydate({
        elem: '#test1',
        format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
        festival: true, //显示节日
        istime: true,
        istoday: false,
        max: laydate.now(), //设定最小日期为当前日期
    });

    $("#p_login_btn").click(function(){
        // console.log($("#frm").serialize());
        // alert($("#tbPassword").val()!=$("#userpwd").val())
        if($("#tbPassword").val()!=$("#userpwd").val()){
            layer.open({
                title: '错误提示'
                ,content: '两次密码不一致'
            });
            return;
        }else{

        }
        console.log($("#frm").serialize())
        $.ajax({
            url:"http://api.insurance.com/api/customer/register",
            type:"post",
            data:$("#frm").serialize(),
            success:function () {
                window.location.href="/init/login";
            },
            error:function () {
                layer.open({
                    title: '错误提示'
                    ,content: '注册失败'
                });
                return;
            }
        })

    })
  $(document).ready(function(){
	 $("input[type='text'],input[type='password']").blur(function(){
        var $el = $(this);
        var $parent = $el.parent();
        $parent.attr('class','frame_style').removeClass(' form_error');
        if($el.val()==''){
            $parent.attr('class','frame_style').addClass(' form_error');
        }
    });
	$("input[type='text'],input[type='password']").focus(function(){
		var $el = $(this);
        var $parent = $el.parent();
        $parent.attr('class','frame_style').removeClass(' form_errors');
        if($el.val()==''){
            $parent.attr('class','frame_style').addClass(' form_errors');
        } else{
			 $parent.attr('class','frame_style').removeClass(' form_errors');
		}
		});
	  })

</script>
